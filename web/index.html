<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script src="watScript.js"></script>
        <h2>Water Analysis Tool</h2>
        <table id="data">
            <tr id="headingRow">
                <th></th>
                <th id="headingText">Value</th>
                <th id="headingText">Status</th>
            </tr>
            <tr>
                <td class="regData">Bubbling</td>
                <td class="regData" id="bubVal"></td>
                <td id="bubStatus">Good</td>
            </tr>
            <tr>
                <td class="regData">Color</td>
                <td class="regData" id="colorVal"><span class="dot" id="colorBox"></div></td>
                <td id="colorStatus">Good</td>
            </tr>
        </table>
        <div id="settingsDiv">
            <div id="minBubDiv">
                <label for="minBub">Minimum acceptable bubbling percent:</label>
                <input type="number" id="minBub" name="minBub" min="0" max="100" placeholder="0">
            </div>
            <div id="maxBubDiv">
                <label for="maxBub">Maxmimum acceptable bubbling percent:</label>
                <input type="number" id="maxBub" name="maxBub" min="0" max="100" placeholder="100">
            </div>
            <div id="refButtonDiv">
                <button type="button" onclick=refreshData()>Update</button>
            </div>
        </div>

</html>
